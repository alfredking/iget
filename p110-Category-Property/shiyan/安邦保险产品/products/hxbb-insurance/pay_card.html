<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<title>支付—储蓄卡</title>
<link rel="stylesheet" href="assets/css/style_insur.css" />
<script src="assets/js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="assets/js/insur.js"></script>
</head>
<body class="bgw">

<div class="head">
	<a href="javascript:history.go(-1);" class="back"></a>
	<p>安邦和谐宝贝健康成长计划</p>
</div>
<div class="headbox"></div>

<div class="paytxt">
	<p class="fw">本次支付</p>
	<p><em>123.45元</em></p>
</div>

<div class="conbox">
	<dl class="insform">
		<dt>姓名：</dt>
		<dd><input type="text" class="inp" placeholder="储蓄卡持有人姓名" /></dd>
	</dl>
	<dl class="insform">
		<dt>身份证：</dt>
		<dd><input type="text" class="inp" placeholder="请输入18位身份证号" /></dd>
	</dl>
	<dl class="insform">
		<dt>储蓄卡卡号：</dt>
		<dd><input type="number" class="inp" placeholder="请正确输入卡号" /></dd>
	</dl>
	<dl class="insform">
		<dt>银行留存手机：</dt>
		<dd><input type="number" class="inp" placeholder="请输入银行预留手机号" /></dd>
	</dl>
	<dl class="insform">
		<dt>短信验证码：</dt>
		<dd class="w25"><input type="button" class="redbtn wbtn" id="verifybtn" value="获取验证码" /></dd>
		<dd class="w40"><input type="number" class="inp pr05"  /></dd>
	</dl>
</div>
<div class="error mt05">提示：错误信息</div>

<div class="btnline">
	<a href="order_detail.html" class="redbtn">确定支付</a>
</div>

<script type="text/javascript">
var wait=60;
function time(o) {
    if (wait == 0) {
        o.removeAttribute("disabled");            
        o.value="获取验证码";
        wait = 60;
		o.className='redbtn wbtn';
    } else {
        o.setAttribute("disabled", true);
        o.value=wait + "s后重获";
		o.className='redbtn gbtn ';
        wait--;
        setTimeout(function() {
            time(o)
        },
        1000)
    }
}
document.getElementById("verifybtn").onclick=function(){time(this);}
</script>

</body>
</html>
